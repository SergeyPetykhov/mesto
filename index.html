<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>

<body class="page">
  <div class="root">
    <!-- header -->
    <header class="header root__header">
      <img class="logo" src="./images/header_logo.svg" alt="Логотип">
    </header>

    <!-- main -->
    <main class="content">
      <!-- profile -->
      <section class="profile root__profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <!-- elements -->
      <section class="elements root__elements" aria-label="Интересные места">
        <ul class="elements__list">
          <li class="elements__list-item">
            <img class="elements__image" src="./images/karachaevsk.jpg" alt="Вид на горы города Карачаевск">
            <div class="elements__group">
              <h2 class="elements__name">Карачаевск</h2>
              <button type="button" class="elements__like-button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__image" src="./images/elbrus.jpg" alt="Вид на гору Эльбрус">
            <div class="elements__group">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button type="button" class="elements__like-button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__image" src="./images/dombay.jpg" alt="Вид на горы Домбая">
            <div class="elements__group">
              <h2 class="elements__name">Домбай</h2>
              <button type="button" class="elements__like-button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__image" src="./images/elbrus.jpg" alt="Вид на гору Эльбрус">
            <div class="elements__group">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button type="button" class="elements__like-button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__image" src="./images/dombay.jpg" alt="Вид на горы Домбая">
            <div class="elements__group">
              <h2 class="elements__name">Домбай</h2>
              <button type="button" class="elements__like-button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__image" src="./images/karachaevsk.jpg" alt="Вид на горы города Карачаевск">
            <div class="elements__group">
              <h2 class="elements__name">Карачаево-Черкессия</h2>
              <button type="button" class="elements__like-button" aria-label="Лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer root__footer">
      <p class="footer__text">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

    <!-- popup-->
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form__profile" id="formProfile" name="formProfile">
          <fieldset class="form__input-container">
            <input type="text" class="form__item form__item_el_name" id="name" name="name" placeholder="Ваше имя">
            <input type="text" class="form__item form__item_el_activity" id="activity" name="activity"
              placeholder="Ваш вид деятельности">
          </fieldset>
          <input type="submit" class="popup__save-button" value="Сохранить">
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
