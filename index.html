<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>

<body class="page">
  <div class="root">
    <!-- header -->
    <header class="header root__header">
      <img class="logo" src="./images/header_logo.svg" alt="Логотип">
    </header>

    <!-- main -->
    <main class="content">
      <!-- profile -->
      <section class="profile root__profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <!-- elements -->
      <section class="elements root__elements" aria-label="Интересные места">
        <ul class="elements__list">
        </ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer root__footer">
      <p class="footer__text">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

    <!-- popup-profile -->
    <div class="popup-profile">
      <div class="popup-profile__container">
        <button type="button" class="popup-profile__close-button"></button>
        <h2 class="popup-profile__title">Редактировать профиль</h2>
        <form class="form-profile popup-profile__form" name="formInputProfileData">
          <fieldset class="form-profile__input-container">
            <input type="text" class="form-profile__item form-profile__item_el_name" id="name" name="name" placeholder="Ваше имя">
            <input type="text" class="form-profile__item form-profile__item_el_activity" id="activity" name="activity"
              placeholder="Ваш вид деятельности">
          </fieldset>
          <input type="submit" class="popup-profile__save-button" value="Сохранить">
        </form>
      </div>
    </div>

    <!-- popup-image -->
    <div class="popup-image">
      <div class="popup-image__container">
        <button type="button" class="popup-image__close-button"></button>
        <figure class="popup-image__figure">
          <img class="popup-image__img">
          <figcaption class="popup-image__figcaption"></figcaption>
        </figure>
      </div>
    </div>

    <!-- popup-elements -->
    <div class="popup-elements">
      <div class="popup-elements__container">
        <button type="button" class="popup-elements__close-button"></button>
        <h2 class="popup-elements__title">Новое место</h2>
        <form class="form-elements popup-elements__form" name="formInputElementsData">
          <fieldset class="form-elements__input-container">
            <input type="text" class="form-elements__item form-elements__item_el_name" id="nameElement"
              name="nameElement" placeholder="Название">
            <input type="text" class="form-elements__item form-elements__item_el_link" id="linkElement"
              name="linkElement" placeholder="Ссылка на картинку">
          </fieldset>
          <input type="submit" class="popup-elements__save-button" value="Сохранить">
        </form>
      </div>
    </div>
  </div>

  <!-- elements-template -->
  <template id="elements-template">
    <li class="elements__list-item">
      <button type="button" class="elements__delete-button" aria-label="Удалить"></button>
      <img class="elements__image">
      <div class="elements__group">
        <h2 class="elements__name"></h2>
        <button type="button" class="elements__like-button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>

  <!-- script -->
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
